{% extends 'base.html' %}
{% block content %}
<body class="subpage">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center text-primary mb-4">Edit Item</h3>
          <form method="POST">
            <div class="mb-3">
              <label>Item Name</label>
              <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="mb-3">
              <label>Description</label>
              <textarea name="description" class="form-control" rows="3" required>{{ item.description }}</textarea>
            </div>
            <div class="mb-3">
              <label>Location</label>
              <input type="text" name="location" class="form-control" value="{{ item.location }}" required>
            </div>
            <div class="mb-3">
              <label>Status</label>
              <select name="status" class="form-select">
                <option value="lost" {% if item.status == 'lost' %}selected{% endif %}>Lost</option>
                <option value="found" {% if item.status == 'found' %}selected{% endif %}>Found</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
