{% extends 'base.html' %}
{% block content %}
<body class="index-page" style="margin:0; overflow:hidden; height:100vh;">
  <div class="text-center"
       style="position:absolute; top:60%; left:50%; transform:translate(-50%, -50%); width:100%;">
    <h1 class="fw-bold text-primary mb-1" style="font-size:3rem;">Welcome to the Lost & Found System</h1>
    <p class="lead text-secondary mb-2" style="font-size:1.50rem;">
      Report lost items, post found items, and help reconnect people with their belongings.
    </p>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg mt-2">Go to Dashboard</a>
    {% endif %}
  </div>
</body>
{% endblock %}
