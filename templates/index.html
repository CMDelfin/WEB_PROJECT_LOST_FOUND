{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="fw-bold text-primary">Welcome to the Lost & Found System</h1>
  <p class="lead mt-3 text-secondary">
    Report lost items, post found items, and help reconnect people with their belongings.
  </p>

  {% if not current_user.is_authenticated %}
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mt-3">Login</a>
  <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg mt-3">Register</a>
  {% else %}
  <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg mt-3">Go to Dashboard</a>
  {% endif %}
</div>
{% endblock %}
