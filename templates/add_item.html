{% extends 'base.html' %}
{% block content %}
<body class="subpage">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <div class="card-body">
          <h3 class="card-title text-center text-primary mb-4">Add Lost or Found Item</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mb-3">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label>Item Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Description</label>
              <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label>Location</label>
              <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Status</label>
              <select name="status" class="form-select" required>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Category</label>
              <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                {% for cat in categories %}
                  <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label>Upload Image</label>
              <input type="file" name="image" accept="image/*" class="form-control" onchange="previewImage(event)">
              <div id="img-preview" class="mt-3 text-center"></div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">Submit Item</button>
              <a href="{{ url_for('dashboard') }}" class="btn btn-secondary flex-fill">Cancel</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('img-preview');
      preview.innerHTML = '';

      const file = event.target.files[0];
      if (!file) return;

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.classList.add('img-thumbnail', 'mt-2');
      img.style.maxHeight = "200px";

      preview.appendChild(img);
    }
  </script>

</body>
{% endblock %}
