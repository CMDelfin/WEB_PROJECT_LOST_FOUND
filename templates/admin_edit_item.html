{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Edit Item (ID: {{ item.id }})</h4>
    </div>

    <div class="card-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Item Name</label>
          <input type="text" id="name" name="name" class="form-control shadow-sm" value="{{ item.name }}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea id="description" name="description" class="form-control shadow-sm" rows="3" required>{{ item.description }}</textarea>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label fw-semibold">Location</label>
          <input type="text" id="location" name="location" class="form-control shadow-sm" value="{{ item.location }}" required>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label fw-semibold">Category</label>
          <select id="category" name="category" class="form-select shadow-sm" required>
            {% for category in categories %}
              <option value="{{ category }}" {% if category == item.category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label fw-semibold">Status</label>
          <select id="status" name="status" class="form-select shadow-sm" required>
            <option value="lost" {% if item.status == 'lost' %}selected{% endif %}>Lost</option>
            <option value="found" {% if item.status == 'found' %}selected{% endif %}>Found</option>
          </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary shadow-sm">Back to Dashboard</a>
          <button type="submit" class="btn btn-success shadow-sm">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
